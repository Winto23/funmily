      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&family=Graduate&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navigation section  -->
    <nav id="navi">
      <a href="index.html" class="ff-graduate">FUNMILY</a>
      <a href="chairs.html" class="ff-graduate">Chairs</a>
      <a href="tables.html" class="ff-graduate">Tables</a>
      <a href="aboutus.html" class="ff-graduate">About Us</a>
      <a href="contact.html" class="ff-graduate">Contact</a>
      <p>
        <i class="fa-solid fa-magnifying-glass"></i> &nbsp;<input
          type="text"
          placeholder=""
        />
      </p>
    </nav>
    <!-- contect section  -->
    <section class="contact">
      <div class="contact-info">
        <div class="name">
          <label for="name" class="ff-gaegu">Your Name : </label>
          <input type="text" id="name" />
        </div>
        <div class="mail">
          <label for="email" class="ff-gaegu">Your Email : </label>
          <input type="email" id="email" />
        </div>
        <div class="icons">
          <a href=""
            ><i class="fa-brands fa-facebook" style="color: blue"></i
          ></a>
          <a href=""
            ><i class="fa-brands fa-instagram" style="color: brown"></i
          ></a>
          <a href=""><i class="fa-regular fa-envelope" style="color: white;"></i></a>
          <a href=""
            ><i class="fa-brands fa-twitter" style="color: #00b2e3"></i
          ></a>
          <a href=""><i class="fa-solid fa-location-dot" style="color: red;"></i></a>
          <a href=""><i class="fa-solid fa-phone" style="color: white;"></i></a>
        </div>
      </div>
      <div class="suggestion">
        <textarea
          name=""
          id=""
          rows="20"
          cols="60"
          placeholder="Kindly enter your suggestion..."
        ></textarea>
        <button>Send</button>
      </div>
    </section>
    <!-- footer section  -->
    <footer class="contact-footer">
        <p class="ff-gaegu">
          Copyright &copy; <span>Funmily</span> 2024 All rights reserved
        </p>
      </footer>
